<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Anunay Argha" />
		<title>Alpha The DOM</title>

		<!-- * FONT REFERENCE -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<main
			class="text-white bg-[url(../images/background.png)] bg-center bg-no-repeat grid place-items-center bg-black min-h-screen"
		>
			<div class="max-w-screen-xl m-auto text-center">
				<section class="home hidden">
					<h2 class="text-9xl tracking-wide mb-3 font-anton">ALPHABET CLASH</h2>
					<p class="text-lg tracking-wider font-poppin">
						Unleash Your Keyboard Kung Fu : Press “Enter” to Play
					</p>
					<button
						class="btn bg-white hover:bg-white text-black font-bold text-lg mt-5 font-poppin"
					>
						Play Now
					</button>
				</section>
				<section class="playground">
					<div class="flex flex-col gap-5">
						<div
							class="artboard artboard-horizontal phone-6 bg-[#ffffffb3] border-[20px] rounded-2xl border-[#010313cc] min-h-96"
						></div>
						<div class="text-black text-2xl">
							<div class="flex justify-center gap-1 my-1 w-full">
								<kbd class="kbd">q</kbd>
								<kbd class="kbd">w</kbd>
								<kbd class="kbd">e</kbd>
								<kbd class="kbd">r</kbd>
								<kbd class="kbd">t</kbd>
								<kbd class="kbd">y</kbd>
								<kbd class="kbd">u</kbd>
								<kbd class="kbd">i</kbd>
								<kbd class="kbd">o</kbd>
								<kbd class="kbd">p</kbd>
							</div>
							<div class="flex justify-center gap-1 my-1 w-full">
								<kbd class="kbd">a</kbd>
								<kbd class="kbd">s</kbd>
								<kbd class="kbd">d</kbd>
								<kbd class="kbd">f</kbd>
								<kbd class="kbd">g</kbd>
								<kbd class="kbd">h</kbd>
								<kbd class="kbd">j</kbd>
								<kbd class="kbd">k</kbd>
								<kbd class="kbd">l</kbd>
							</div>
							<div class="flex justify-center gap-1 my-1 w-full">
								<kbd class="kbd">z</kbd>
								<kbd class="kbd">x</kbd>
								<kbd class="kbd">c</kbd>
								<kbd class="kbd">v</kbd>
								<kbd class="kbd">b</kbd>
								<kbd class="kbd">n</kbd>
								<kbd class="kbd">m</kbd>
								<kbd class="kbd">/</kbd>
							</div>
						</div>
						<div></div>
					</div>
				</section>
				<section></section>
			</div>
		</main>
		<script src="JS/script.js"></script>
	</body>
</html>
